<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>关于</title>
	<style>
		ul{
			position: relative;
            top: -800px;
			list-style-type: none;
			background-color: #c8c8c8;
			height: 60px;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		li{
			float: left;
		}
		li a{
			display: block;
			color: #000000;
			text-align: center;
			padding: 1px 50px;
			text-decoration: none;
		}
		li a:hover{
			background-color: #646464;
			color: #ffffff;
		}
		li a.active{
			background-color: #64ff64;
			color: #ffffff;
		}
		.background{
			height: 800px;
			margin: 0;
			background-image: linear-gradient(to bottom right, #c8c8ff, #e6e6ff);
		}
		.title{
			position: relative;
            top: -800px;
			text-align: center;
			color: #0000ff;
			text-shadow: 0px 0px 4px #0000ff;
		}
		.text{
			position: relative;
            top: -800px;
			text-align: center;
			color: #000000;
		}
	</style>
</head>
<body>
	<div class="background"></div>
	<ul>
		<li><a href="/index"><h3>主页</h3></a></li>
		<li><a href="/about"><h3>关于</h3></a></li>
	</ul>
	<div class="title"><h1>alien547的网站</h1></div>
	<div class="text"><h2>这是我的第一个web网站！欢迎你的到来！</h2></div>
</body>
</html>
