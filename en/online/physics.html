<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Physics</title>
		<link rel="icon" href="../../logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../../base.css">
		<link rel="stylesheet" href="../../physics.css">
		<script src="../../base.js"></script>
        <script src="../../physics.js"></script>
		<script>setSetting("online/physics", "en")</script>
	</head>
	<body onload="getData()">
		<div class="background"></div>
		<ul class="navigation">
			<li><a href="../home.html">Home</a></li>
			<li><a href="../todo.html">Todo</a></li>
			<li><a href="../time.html">Time</a></li>
			<li><a class="active" href="../game.html">Game</a></li>
			<li><a href="../tool.html">Tool</a></li>
			<li><a href="../knowledge.html">Knowledge</a></li>
			<li><a href="../about.html">About</a></li>
		</ul>
		<select id="language" onchange="changeLanguage('../../')">
            <option value="en">English</option>
			<option value="zh-CN">中文</option>
		</select>
        <button id="startOrEnd" onclick="startOrEndAnimation()">Start/End</button>
        <button id="stop" onclick="stopAnimation()" disabled>Stop</button>
        <form class="settings" onchange="setData()">
			<label for="x">x:</label>
            <input type="number" id="x" name="x"><br>
			<label for="y">y:</label>
            <input type="number" id="y" name="y"><br>
			<label for="wid">wid:</label>
            <input type="number" id="wid" name="wid"><br>
			<label for="hei">hei:</label>
            <input type="number" id="hei" name="hei"><br>
			<label for="velX">velX:</label>
            <input type="number" id="velX" name="velX"><br>
			<label for="velY">velY:</label>
            <input type="number" id="velY" name="velY"><br>
			<label for="accelX">accelX:</label>
            <input type="number" id="accelX" name="accelX"><br>
			<label for="accelY">accelY:</label>
            <input type="number" id="accelY" name="accelY"><br>
			<label for="damping">damping:</label>
            <input type="number" id="damping" name="damping">
        </form>
		<div class="feedback">
			<label for="timeSpeed">timeSpeed:</label>
            <input type="number" id="timeSpeed" name="timeSpeed" onchange="changeTimeSpeed()">
			x:<div id="feedbackX"></div>
			y:<div id="feedbackY"></div>
			velX:<div id="feedbackVelX"></div>
			velY:<div id="feedbackVelY"></div>
		</div>
		<canvas id="canvas"></canvas>
		<footer>contact me by QQ at 158663617</footer>
	</body>
</html>
