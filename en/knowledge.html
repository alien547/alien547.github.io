							<mo>∏</mo>

						<mo>-</mo>

							<mrow>
								<msup>
									<mi>b</mi>

				<mi>a</mi>
				<mo>=</mo>

					<mrow>

							<mi>b</mi>

						<mo>+</mo>

							<mn>2</mn>

						<mi>c</mi>

				<mo>=</mo>
