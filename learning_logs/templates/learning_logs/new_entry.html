{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h4><p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p></h4>
{% endblock page_header %}

{% block content %}

  <h4><p>添加一个新条目:</p></h4>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
  	{% buttons %}
    <button name='submit'>添加条目</button>
    {% endbuttons %}
  </form>

{% endblock content %}
