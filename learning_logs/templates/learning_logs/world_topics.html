{% block page_header %}

{% endblock page_header %}

{% block content %}

  	{% for topic in world_topics %}
      <li><h3>
      	<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </h3></li>

    {% endfor %}

  <h3><a href="{% url 'learning_logs:new_topic' %}">添加一个新主题</a><h3>
{% endblock content %}
