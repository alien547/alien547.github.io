			margin: 0;

		}

			float: left;

			display: block;

			background-color: #64ff64;
			color: #ffffff;
		}
		.background{
			height: 800px;
			margin: 0;
			background-image: linear-gradient(to bottom right, #c8c8ff, #e6e6ff);
		}
		.title{
			text-align: center;
			color: #0000ff;
			text-shadow: 0px 0px 5px #0000ff;
