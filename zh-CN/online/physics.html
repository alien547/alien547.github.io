<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>物理</title>
		<link rel="icon" href="../../logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../../base.css">
		<link rel="stylesheet" href="../../physics.css">
		<script src="../../base.js"></script>
        <script src="../../physics.js"></script>
		<script>setSetting("online/physics", "zh-CN")</script>
	</head>
	<body onload="getData()">
		<div class="background"></div>
		<ul class="navigation">
			<li><a href="../home.html">主页</a></li>
			<li><a href="../todo.html">待办</a></li>
			<li><a href="../time.html">时间</a></li>
			<li><a class="active" href="../game.html">游戏</a></li>

			<li><a href="../knowledge.html">知识</a></li>
			<li><a href="../about.html">关于</a></li>

		<select id="language" onchange="changeLanguage('../../')">
			<option value="zh-CN">中文</option>
			<option value="en">English</option>
		</select>
        <button id="startOrEnd" onclick="startOrEndAnimation()">开始/终止</button>
        <button id="stop" onclick="stopAnimation()" disabled>暂停</button>
        <form class="settings">
			<label for="x">x:</label>
            <input type="number" id="x" name="x" onchange="setData()"><br>
			<label for="y">y:</label>
            <input type="number" id="y" name="y" onchange="setData()"><br>
			<label for="wid">宽:</label>
            <input type="number" id="wid" name="wid" onchange="setData()"><br>
			<label for="hei">高:</label>
            <input type="number" id="hei" name="hei" onchange="setData()"><br>
			<label for="velX">x速度:</label>
            <input type="number" id="velX" name="velX" onchange="setData()"><br>
			<label for="velY">y速度:</label>
            <input type="number" id="velY" name="velY" onchange="setData()"><br>
			<label for="accelX">x加速度:</label>
            <input type="number" id="accelX" name="accelX" onchange="setData()"><br>
			<label for="accelY">y加速度:</label>
            <input type="number" id="accelY" name="accelY" onchange="setData()"><br>
			<label for="damping">动能损耗:</label>
            <input type="number" id="damping" name="damping" onchange="setData()">
        </form>
		<div class="feedback">
			x:<div id="feedbackX"></div>
			y:<div id="feedbackY"></div>
			x速度:<div id="feedbackVelX"></div>
			y速度:<div id="feedbackVelY"></div>
		</div>
		<canvas id="canvas"></canvas>
		<footer>与我联系：QQ号 158663617</footer>
	</body>
</html>
